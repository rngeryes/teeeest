<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .user-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .content.hidden {
            opacity: 0;
        }
        .info-box {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        .info-box .stars-box {
            background-color: rgb(253, 165, 0);
            border-radius: 9px;
            padding: 5px 5px;
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .info-box img {
            width: 20px;
            height: 20px;
        }
        .info-box .stars-text {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .info-box span {
            font-size: 18px;
        }
        .tab-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0;
            background: white;
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            left: 0;
            right: 0;
        }
        .tab img {
            width: 30px;
            height: 30px;
        }
        .community-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
            cursor: pointer;
        }
        .reward {
            color: #e98c00;
            font-weight: bold;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: slideIn 0.5s forwards;
        }
        .modal-content img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
        .modal-content h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .modal-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .subscribe-btn {
            background-color: #007aff;
            color: white;
        }
        .check-btn {
            background-color: #d6eaff;
            color: #007aff;
        }
        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="profile">
            <img id="user-avatar" src="profile.png" class="avatar">
            <div class="user-info">
                <p id="username">Username</p>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="content" id="profile-tab">
            <div class="info-box">
                <div class="stars-box">
                    <img src="stars.png" alt="Stars Icon">
                </div> 
                <div class="stars-text">
                    <span>Stars</span>
                    <span id="stars">#5000</span>
                </div>
            </div>
        </div>

        <div class="content hidden" id="tasks-tab">
            <h2>Tasks</h2>
            <p>Complete tasks and earn $stars</p>
            <div class="community-button" onclick="openModal()">
                <span class="reward">+10000 stars</span>
                <span class="text">Join our community</span>
            </div>
        </div>

        <div class="tab-bar">
            <button class="tab active" onclick="switchTab('profile')">
                <img src="profile.png">
            </button>
            <button class="tab" onclick="switchTab('tasks')">
                <img src="task.png">
            </button>
        </div>
    </div>

    <style>
        #telegram-img {
            width: auto;
            height: 90px;
            max-width: 100%;
            object-fit: contain;
        }
    </style>

    <!-- Modal for subscription -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <img src="telegram.png" alt="Telegram Logo" id="telegram-img">
            <h3>Follow our community in Telegram</h3>
            <p>Subscribe and stay with us to earn Stars and Rings daily!</p>
            <p class="reward">+10000 $STARS</p>
            <button class="modal-button subscribe-btn" onclick="subscribe()">Subscribe</button>
            <button class="modal-button check-btn" onclick="checkSubscription()">Check Subscription</button>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const starsDisplay = document.getElementById('stars');
        const modal = document.getElementById('modal');

        // Initialize stars value
        let stars = 5000;
        starsDisplay.textContent = `#${stars}`;

        // Telegram WebApp initialization
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe.user;

        // Set user name and avatar
        document.getElementById('username').textContent = user.first_name || 'No Name'; // If no name, show 'No Name'
        document.getElementById('user-avatar').src = user.photo_url || 'profile.png'; // If no avatar, use a default image

        themeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-theme', themeToggle.checked);
        });

        // Open modal when the user clicks "Join our community"
        function openModal() {
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.opacity = '1'; // Start fade-in animation
            }, 50);
        }

        // Close modal
        function closeModal() {
            modal.style.animation = 'fadeOut 0.5s forwards'; // Apply fade-out animation
            setTimeout(() => {
                modal.style.display = 'none';
                modal.style.animation = ''; // Reset animation for next opening
            }, 500);
        }

        // Switch tabs between Profile and Tasks
        function switchTab(tab) {
            document.getElementById('profile-tab').classList.toggle('hidden', tab !== 'profile');
            document.getElementById('tasks-tab').classList.toggle('hidden', tab !== 'tasks');
        }

        // Simulate subscription action
        function subscribe() {
            alert('Subscribed to the community!');
            closeModal();
        }

        // Increase stars and update display
        function checkSubscription() {
            stars += 10000;
            starsDisplay.textContent = `#${stars}`;
            alert('You earned +10000 stars!');
        }

        document.getElementById('telegram-img').style.width = "80px";
        document.getElementById('telegram-img').style.height = "180px";
    </script>
</body>
</html>
