<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .user-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 20px;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #007aff;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
        .content {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .info-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        .tab-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            position: fixed;
            bottom: 0;
            background: white;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .tab img {
            width: 30px;
            height: 30px;
        }
        .hidden {
            display: none;
        }
        .community-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
            cursor: pointer;
        }
        .reward {
            color: #007aff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="profile">
            <img src="profile.png" class="avatar">
            <div class="user-info">
                <p class="name">Username</p>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="content" id="profile-tab">
            <div class="info-box">
                <span>Stars</span>
                <span class="value">#49043</span>
            </div>
        </div>
        
        <div class="content hidden" id="tasks-tab">
            <h2>Tasks</h2>
            <p>Complete tasks and earn $stars</p>
            <div class="community-button" onclick="joinCommunity()">
                <span class="reward">+1000 stars</span>
                <span class="text">Join our community</span>
            </div>
        </div>

        <div class="tab-bar">
            <button class="tab active" onclick="switchTab('profile')">
                <img src="profile.png">
            </button>
            <button class="tab" onclick="switchTab('tasks')">
                <img src="task.png">
            </button>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        themeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-theme', themeToggle.checked);
        });
        
        function switchTab(tab) {
            document.querySelectorAll('.content').forEach(c => c.classList.add('hidden'));
            document.getElementById(tab + '-tab').classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
        
        function joinCommunity() {
            window.open('https://t.me/rings_app', '_blank');
        }
    </script>
</body>
</html>
