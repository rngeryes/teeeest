<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');
        
        body {
            font-family: 'SF Pro Display', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F2F2F7;
            color: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            padding: 16px;
            background: white;
            border-bottom: 1px solid #E5E5EA;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: gray;
            margin-right: 12px;
        }

        .username {
            font-size: 18px;
            font-weight: 600;
        }

        .spacer {
            height: 16px;
            background: #F2F2F7;
        }

        .section {
            margin-top: 10px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid #E5E5EA;
            cursor: pointer;
        }

        .item:last-child {
            border-bottom: none;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            padding: 12px 0;
            background: #E5E5EA;
            position: fixed;
            bottom: 0;
        }

        .nav-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #D1D1D6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="profilePage">
        <div class="profile">
            <img class="avatar" id="avatar" src="" alt="Avatar">
            <div class="username" id="username">Loading...</div>
        </div>
        <div class="spacer"></div>
        <div class="section">
            <div class="item">
                <div class="text">Wi-Fi</div>
                <div class="text" id="stars">0 ⭐</div>
            </div>
        </div>
    </div>
    
    <div class="container hidden" id="tasksPage">
        <div class="section">
            <div class="item" onclick="openCommunity()">
                <div class="text">Join our Telegram community</div>
                <button onclick="event.stopPropagation(); completeTask();">Claim 1000 ⭐</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="showPage('profile')">
            <img src="profile.png" width="24" height="24">
        </div>
        <div class="nav-item" onclick="showPage('tasks')">
            <img src="tasks.png" width="24" height="24">
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        document.getElementById("username").textContent = tg.initDataUnsafe?.user?.first_name || "Guest";
        document.getElementById("avatar").src = tg.initDataUnsafe?.user?.photo_url || "default-avatar.png";
        
        let stars = parseInt(localStorage.getItem("stars")) || 0;
        document.getElementById("stars").textContent = `${stars} ⭐`;

        function completeTask() {
            stars += 1000;
            localStorage.setItem("stars", stars);
            document.getElementById("stars").textContent = `${stars} ⭐`;
        }

        function openCommunity() {
            window.location.href = "https://t.me/rings_app";
        }

        function showPage(page) {
            document.getElementById("profilePage").classList.add("hidden");
            document.getElementById("tasksPage").classList.add("hidden");
            document.getElementById(`${page}Page`).classList.remove("hidden");
        }
    </script>
</body>
</html>
