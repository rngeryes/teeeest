<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rings App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            background-color: black;
            color: white;
            background: url('back.png') no-repeat center center/cover;
            font-family: 'Pretendard', sans-serif;
            text-align: center;
            overflow: hidden; /* Запрещает прокрутку */
            touch-action: none; /* Блокирует жесты приближения */
            position: relative;
        }
        h1 {
            font-weight: 700; /* Pretendard Black */
            font-size: 95px; /* Увеличенный размер */
            margin: 0;
            position: relative;
            z-index: 2; /* Выше слоем, чем видео */
        }
        .ring-container {
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            top: -90px; /* Подняли кольцо чуть выше центра */
            z-index: 1;
        }
        .bottom-section {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        p {
            font-weight: 500; /* Pretendard Medium */
            font-size: 18px;
            margin: 170px;
        }
        .invite-btn {
            padding: 18px 60px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            font-weight: 700; /* Pretendard Bold */
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .invite-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>7 DAYS</h1>
    <div class="ring-container">
        <video autoplay loop muted playsinline width="250" height="250">
            <source src="ring.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    <div class="bottom-section">
        <p>@rings_app</p>
        <button class="invite-btn" onclick="inviteFriends()">
            Invite friends (+250<img src="rings.png" alt="Ring">)
        </button>
    </div>
    <script>
        function inviteFriends() {
            alert('Invite friends feature coming soon!');
        }
    </script>
</body>
</html>
