<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');

        :root {
            --background: #F2F2F7;
            --container-bg: white;
            --text-color: black;
            --border-color: #E5E5EA;
            --button-bg: #D1D1D6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #1C1C1E;
                --container-bg: #2C2C2E;
                --text-color: white;
                --border-color: #3A3A3C;
                --button-bg: #444;
            }
        }

        body {
            font-family: 'SF Pro Display', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text-color);
            display: flex;
            overflow: hidden;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--container-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--container-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: gray;
            margin-right: 12px;
        }

        .username {
            font-size: 18px;
            font-weight: 600;
        }

        .spacer {
            height: 16px;
            background: var(--background);
        }

        .section {
            margin-top: 10px;
            background: var(--container-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .item:last-child {
            border-bottom: none;
        }

        .centered-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .task-button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background: var(--button-bg);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            padding: 12px 0;
            background: var(--border-color);
            position: fixed;
            bottom: 0;
        }

        .nav-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--button-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="profilePage">
        <div class="profile">
            <img class="avatar" id="avatar" src="" alt="Avatar">
            <div class="username" id="username">Loading...</div>
        </div>
        <div class="spacer"></div>
        <div class="section">
            <div class="item">
                <span>Wi-Fi</span>
                <span id="stars">0 ⭐</span>
            </div>
        </div>
    </div>

    <div class="container hidden" id="tasksPage">
        <div class="section">
            <div class="centered-item">
                <div class="text">Join our Telegram community</div>
                <button class="task-button" onclick="openCommunity()">Claim 1000 ⭐</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="showPage('profile')">
            <img src="profile.png" width="24" height="24">
        </div>
        <div class="nav-item" onclick="showPage('tasks')">
            <img src="tasks.png" width="24" height="24">
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById("username").textContent = tg.initDataUnsafe?.user?.first_name || "Guest";
        document.getElementById("avatar").src = tg.initDataUnsafe?.user?.photo_url || "default-avatar.png";

        let stars = parseInt(localStorage.getItem("stars")) || 0;
        document.getElementById("stars").textContent = `${stars} ⭐`;

        function completeTask() {
            stars += 1000;
            localStorage.setItem("stars", stars);
            document.getElementById("stars").textContent = `${stars} ⭐`;
        }

        function openCommunity() {
            window.open("https://t.me/rings_app", "_blank");
            completeTask();
        }

        function showPage(page) {
            document.getElementById("profilePage").classList.add("hidden");
            document.getElementById("tasksPage").classList.add("hidden");
            document.getElementById(`${page}Page`).classList.remove("hidden");
        }

        function applyTheme() {
            let theme = tg.colorScheme;
            if (theme === "dark") {
                document.documentElement.style.setProperty('--background', '#1C1C1E');
                document.documentElement.style.setProperty('--container-bg', '#2C2C2E');
                document.documentElement.style.setProperty('--text-color', 'white');
                document.documentElement.style.setProperty('--border-color', '#3A3A3C');
                document.documentElement.style.setProperty('--button-bg', '#444');
            } else {
                document.documentElement.style.setProperty('--background', '#F2F2F7');
                document.documentElement.style.setProperty('--container-bg', 'white');
                document.documentElement.style.setProperty('--text-color', 'black');
                document.documentElement.style.setProperty('--border-color', '#E5E5EA');
                document.documentElement.style.setProperty('--button-bg', '#D1D1D6');
            }
        }

        tg.onEvent("themeChanged", applyTheme);
        applyTheme();
    </script>
</body>
</html>
